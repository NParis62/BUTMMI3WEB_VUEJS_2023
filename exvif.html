<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World - Vue.js</title>
        <script type="text/javascript" src ="js/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"> Sexe : {{ sexe }}
            <span v-if = "sexe === 'H'">=> Je suis un homme</span>
            <span v-else-if = "sexe === 'F'">=> Je suis une femme</span>
            <span v-else>=> Je ne suis ni un homme ni une femme</span>
        </div>

        <script type="text/javascript">
            new Vue({
                el: "#app",
                data: {
                    sexe: "H"
                }
            });
        </script>





















    </body>
</html>
